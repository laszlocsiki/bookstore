<form [formGroup]="form" (ngSubmit)="login('general')">
  <mat-form-field class="form-item">
    <input matInput placeholder="Email address" formControlName="email" type="text" [errorStateMatcher]="errorMatcher"/>
    <mat-error matSuffix *ngIf="submitted && f.email.invalid">
      <mat-icon>error_outline</mat-icon>
    </mat-error>

    <mat-error *ngIf="submitted && f.email.hasError('email') && !f.email.hasError('required')"> Invalid email address
    </mat-error>
    <mat-error *ngIf="submitted && f.email.hasError('required')">
      Email address is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-item">
    <input
      matInput
      placeholder="Password"
      [type]="hidePassword ? 'password' : 'text'"
      formControlName="password"
      [errorStateMatcher]="errorMatcher"
    />
    <mat-error matSuffix *ngIf="submitted && f.password.invalid">
      <mat-icon>error_outline</mat-icon>
    </mat-error>
    <button
      mat-icon-button
      matSuffix
      type="button"
      [hidden]="submitted && f.password.invalid"
      (click)="hidePassword = !hidePassword"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hidePassword"
    >
      <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error *ngIf="submitted && f.password.hasError('required')"> Password is <strong>required.</strong>
    </mat-error>
  </mat-form-field>
  <div class="buttons">
    <button mat-button type="submit" color="primary">Login</button>
    <button mat-button (click)="login('google')" color="primary">
      <svg width="25" height="25" class="rx la r"><g fill="none" fill-rule="evenodd"><path d="M20.66 12.7c0-.61-.05-1.19-.15-1.74H12.5v3.28h4.58a3.91 3.91 0 0 1-1.7 2.57v2.13h2.74a8.27 8.27 0 0 0 2.54-6.24z" fill="#4285F4"></path><path d="M12.5 21a8.1 8.1 0 0 0 5.63-2.06l-2.75-2.13a5.1 5.1 0 0 1-2.88.8 5.06 5.06 0 0 1-4.76-3.5H4.9v2.2A8.5 8.5 0 0 0 12.5 21z" fill="#34A853"></path><path d="M7.74 14.12a5.11 5.11 0 0 1 0-3.23v-2.2H4.9A8.49 8.49 0 0 0 4 12.5c0 1.37.33 2.67.9 3.82l2.84-2.2z" fill="#FBBC05"></path><path d="M12.5 7.38a4.6 4.6 0 0 1 3.25 1.27l2.44-2.44A8.17 8.17 0 0 0 12.5 4a8.5 8.5 0 0 0-7.6 4.68l2.84 2.2a5.06 5.06 0 0 1 4.76-3.5z" fill="#EA4335"></path></g></svg>
      Login With Google
    </button>
    <button mat-button (click)="login('facebook')" color="primary">
      <svg width="25" height="25" fill="#3B5998" class="rx la r">
        <path
          d="M20.3 4H4.7a.7.7 0 0 0-.7.7v15.6c0 .38.32.7.7.7h8.33v-6.38h-2.12v-2.65h2.12V9.84c0-2.2 1.4-3.27 3.35-3.27.94 0 1.75.07 1.98.1v2.3H17c-1.06 0-1.31.5-1.31 1.24v1.76h2.65l-.53 2.65H15.7l.04 6.38h4.56a.7.7 0 0 0 .71-.7V4.7a.7.7 0 0 0-.7-.7"
          fill-rule="evenodd"></path>
      </svg>
      Login With Facebook
    </button>
  </div>
</form>
